        <div class="login-box">
            <h2>Login</h2>
            <form action="login.php" method="POST" id="login-form">

                    <p>Não tem Login? <br> Realize seu cadastro!</p><br>

                        <button type="button">Cadastrar-se</button>
                    </a>

            </form>
        </div>
